<span class="pull-right">
  <% @config[:languages].each do |k, lang| %>
    <% if @item[:language] == k.to_s %>
      <span class="text-muted"><%= lang[:text] %></span> &nbsp;
    <% else %>
      <a href="<%= @items.select {|i| i[:language] == k.to_s && i[:item] == @item[:item] }.first.path %>" lang="<%= k %>" hreflang="<%= k %>"> <%= lang[:text] %> </a> &nbsp;
    <% end %>
  <% end %>
</span>
